<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Harry Potter Movie Player</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        /* Custom CSS for the player */
        .movie-player {
            max-width: 800px;
            margin: auto;
        }
        .movie-player h1 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 1rem;
        }
        .movie-player .embed-responsive {
            height: 0;
            padding-bottom: 56.25%;
            position: relative;
        }
        .movie-player .embed-responsive iframe {
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .movie-player .yt-title {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .movie-player .yt-subtitle {
            font-size: 0.875rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
        }
        .movie-player .yt-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .movie-player .yt-actions button {
            border: none;
            background: none;
            color: #606060;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.2s ease-in-out;
            padding: 0;
            margin: 0;
        }
        .movie-player .yt-actions button:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container movie-player">
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/lViNtLphYz0" allowfullscreen></iframe>
        </div>
        <div class="yt-details mt-4">
            <h1 class="yt-title">Harry Potter and the Philosopher's Stone</h1>
            <p class="yt-subtitle">Uploaded on Nov 11, 2021</p>
            <div class="yt-actions">
                <button>Like</button>
                <button>Share</button>
                <button>Add to Playlist</button>
                <button>More</button>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>
</html>
